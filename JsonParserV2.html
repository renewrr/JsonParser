	function charEval(ch){
		type = typeCat.get(ch)
		if(digitCheck(ch)){
			type = 'Digit'
		}
		if(wsCheck(ch)){
			type = 'WS'
		}
		if(type === undefined){
			type = 'Character'
		}
		return new Object([ch,type])
	}
	function digitCheck(ch){
		return(ch.charCodeAt() >= codeZero && ch.charCodeAt() <= codeNine)
	}
	function wsCheck(ch){
		code = ch.charCodeAt() 
		return(code == 32 || code == 13 || code == 10 || code == 9)
	}
